<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drum-Kit JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/soundboard-JS.css">
</head>
<body>
  <div class="keys">
    <div class="key">
      <kbd>A</kbd>
      <span>Tom</span>
    </div>
    <div class="key">
      <kbd>S</kbd>
      <span>Jerry</span>
    </div>
    <div class="key">
      <kbd>D</kbd>
      <span>Ed</span>
    </div>
    <div class="key">
      <kbd>F</kbd>
      <span>Edd</span>
    </div>
    <div class="key">
      <kbd>G</kbd>
      <span>Eddy</span>
    </div>
    <div class="key">
      <kbd>H</kbd>
      <span>Courage</span>
    </div>
    <div class="key">
      <kbd>J</kbd>
      <span>Scooby</span>
    </div>
    <div class="key">
      <kbd>K</kbd>
      <span>Shaggy</span>
    </div>
    <div class="key">
      <kbd>L</kbd>
      <span>Daffy</span>
    </div>
  </div>















  <script src="soundboard-JS.js"></script>
</body>
</html>
