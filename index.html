<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drum-Kit JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/soundboard-JS.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span>Tom</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span>Jerry</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span>Ed</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span>Edd</span>
    </div>
    <div data-key="71"  class="key">
      <kbd>G</kbd>
      <span>Eddy</span>
    </div>
    <div data-key="72"  class="key">
      <kbd>H</kbd>
      <span>Arnold</span>
    </div>
    <div data-key="74"  class="key">
      <kbd>J</kbd>
      <span>Scooby</span>
    </div>
    <div data-key="75"  class="key">
      <kbd>K</kbd>
      <span>Shaggy</span>
    </div>
    <div  data-key="76" class="key">
      <kbd>L</kbd>
      <span>Daffy</span>
    </div>
  </div>

    <audio data-key="65" src="audio/deep_trouble.wav"></audio>
    <audio data-key="83" src="audio/hello_cutie.wav"></audio>
    <audio data-key="68" src="audio/lack_discipline.wav"></audio>
    <audio data-key="70" src="audio/no_deal.wav"></audio>
    <audio data-key="71" src="audio/sob.wav"></audio>
    <audio data-key="72" src="audio/t1_be_back.wav"></audio>
    <audio data-key="74" src="audio/t2_affirmative.wav"></audio>
    <audio data-key="75" src="audio/t2_hasta_la_vista.wav"></audio>
    <audio data-key="76" src="audio/whats_the_matter.wav"></audio>













  <script src="soundboard-JS.js"></script>
</body>
</html>
